<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flipping Card</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face"></div>
            <header>
                <span class="logo">
                    <img src="logo.png" alt="">
                    <h5>Master Card</h5>
                </span>
                <img src="chip.png" alt="" class="chip">
            </header>

            <div class="card-details">
                <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number">8050 2040 3020 5040</h5>
                    <h5 class="name">Pedro The brabo</h5>
                </div>

                <div class="valid-date">
                    <h6>Valid Thru</h6>
                    <h5>07/29</h5>
                </div>
            </div>

            <div class="card back-face">
                <h6>For customer service call +944 4343 3433 or email at
                    matercard@gmail.com
                </h6>
                <span class="magnetic-strip">
                    <div class="signature"></div>
                </span>
            </div>
        </div>
    </section>
</body>
</html>
